<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="design.css">
    <style>
        h1 {text-align: center;}
    </style>
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
            <h2>LinkedIn</h2>
            <a href="https://www.linkedin.com/in/romario-barahona-707391243/">LinkedIn Profile</a>

            <h2>Github</h2>
            <a href="https://github.com/RomarioBarahona">Github Page</a>

            <h2>Email</h2>
            <a href="mailto:romario.barahona@gmail.com">Email Me</a>

            <h2>Shoot me a message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>

            <footer>
                <p>&copy; 2023 My Website. All rights reserved.</p>
            </footer>
        </div>
    </header>

    <script>
        //JavaScript code for Expanding and Collapsing the Navigation Menu
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>

</html>
